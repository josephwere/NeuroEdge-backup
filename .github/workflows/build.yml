name: NeuroEdge Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build NeuroEdge
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: neuroedge-binary
          path: neuroedge
